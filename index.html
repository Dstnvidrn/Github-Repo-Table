<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Repo Search</title>
    <script src="./index.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./search_icon.png" type="image/x-icon">
</head>
<body>
    
    <main>
        <h1>Github Repositories</h1>
        <form id="search-form">
            <div class="form-inputs">
                <input type="search" class="search-bar" placeholder="Github username">
                <button class="btn btn--submit">Search</button>

            </div>
        </form>
        <div id="table-container" >
            
            <table id="repo-table" class="hidden">
                <thead id="table-head">
                    <tr id="table-head-row">
                        <th class="table-heading">Name</th>
                        <th class="table-heading">ID</th>
                        <th>Source Code</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
                <div id="overlay"></div>
                <div id="loader"></div>
            </table>
        </div>
        
    </main>
</body>
</html>
